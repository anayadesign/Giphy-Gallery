<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Giphy Gallery</title>
    <meta name="description" content="Giphy Gallery">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles/css/main.css">
  </head>
  <body>
    <div class="pagewrap">
      <p>Need a gif? Use this search tool!</p>
      <input type="text" id="search" class="input-search" name="q" placeholder="Search">
      <button type="button" id="launch" class="btn-search" onclick="getGiphy()">Get gifs</button>
      <div id="galleryWrap" class="gallery">
      <!--GIFS GO HERE-->
      </div>
    </div>
    <div id="lightbox" class="gallery-lb-bg">
      <span id="lb-prev" class="gallery-lb-control">PREVIOUS</span>
      <span id="lb-next" class="gallery-lb-control">NEXT</span>
      <span id="lb-exit" class="gallery-lb-control">EXIT</span>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
